<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống bán hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Thêm jQuery -->
</head>
<body>

<!-- Header cố định -->
<header class="header" th:replace="layout/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar cố định nhưng cuộn được -->
        <aside class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div th:replace="layout/sidebar :: sidebar"></div>
        </aside>

        <!-- Nội dung chính (sẽ thay đổi thông qua AJAX) -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area" id="content-area">
            <h1>Chào mừng đến với hệ thống bán hàng!</h1>
            <!-- Nội dung sẽ thay đổi ở đây -->
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sử dụng AJAX để thay đổi nội dung chính khi người dùng nhấn vào các liên kết trong sidebar
    $(document).ready(function() {
        $('a[data-link="true"]').click(function(event) {
            event.preventDefault();  // Ngăn ngừa reload trang

            var url = $(this).attr('href');  // Lấy URL từ liên kết

            // Sử dụng AJAX để tải nội dung mới vào phần content-area
            $('#content-area').load(url + ' #content-area');
        });
    });
</script>

</body>
</html>
